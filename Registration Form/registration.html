<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form>
        <div>
            <p><label>First Name: *</label>
            <input type="text" name="first_name"></p>
        </div>
        <div>
            <p><label>Last Name: *</label>
            <input type="text" name="last_name"></p>
        </div>
        <div>
            <p><label>Email Address: *</label>    
            <input type="text" name="email_address"></p>
        </div>
        <div>
            <p><label>Password: *</label>    
            <input type="password" name="password"></p>
        </div>
        <div>
            <p><label>Confirm Password: *</label>    
            <input type="password" name="confirm"></p>
        </div>
        <div>
            <p><label>Date of Birth: *</label>    
            <input type="date" name="DOB"></p>
        </div>
        <div>
            <p>Gender Identity</p>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non Binary" id="Non Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender" value="Prefer Not to Answer" id="N/A">
            <label for="Prefer Not to Answer">I Prefer Not to Answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>Java</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>C#</option>
                <option>Python</option>
                <option>Ruby</option>
            </select>
        </div>
        <div>
            <p><input type="checkbox" name="email-updates" id="email-updates" checked>
            <label for="yes">Yes, I would like to receive periodic email updates</label></p>
        </div>
        <input type="submit" value="Create Account">
        <p>* indicastes a required field</p>
    </form>    
</body>
</html>
